<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Zeprium - Elegant personal brand showcase">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="title-en" content="Zeprium - Home">
  <meta name="title-zh" content="Zeprium - 首页">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://www.youtube.com; media-src 'self' https://www.youtube.com; frame-src 'self' https://www.youtube.com https://www.youtube-nocookie.com;">
  
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="icon" href="images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-precomposed.png">
  
  <title>Zeprium - Home</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/hide-scrollbar.css">
  <link rel="stylesheet" href="css/copyright-protection.css">
  <link rel="stylesheet" href="css/components/navigation.css">
  <link rel="stylesheet" href="css/components/lang-switcher.css">
  <link rel="stylesheet" href="css/components/blog.css">
  <script src="js/theme.js" defer></script>
  <script type="module" src="js/components/blog-manager.js" defer></script>
</head>
<body>
  <a href="#main-content" class="skip-to-content">Skip to content</a>
  <main id="main-content">
    <section class="content-box">
      <h1 data-lang-en="Welcome to Zeprium" data-lang-zh="欢迎来到 Zeprium">Welcome to Zeprium</h1>
      <p data-lang-en="My digital home for creativity and innovation." data-lang-zh="我的创意与创新的数字家园。">My digital home for creativity and innovation.</p>
      
      <div class="video-container">
        <iframe 
          width="100%" 
          height="100%" 
          src="https://www.youtube-nocookie.com/embed/videoseries?list=UU0ftQNK0RMa7xgGdmXzK0fw&rel=0&modestbranding=1&controls=1&showinfo=0&disablekb=0&fs=0&iv_load_policy=3&autoplay=1&mute=1&loop=1&playlist=UU0ftQNK0RMa7xgGdmXzK0fw&enablejsapi=1&origin=http://localhost&widget_referrer=http://localhost&playsinline=1&color=white" 
          title="Zeprium YouTube Channel Latest Videos" 
          frameborder="0" 
          loading="lazy"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          allowfullscreen>
        </iframe>
      </div>
    </section>

    <section class="content-box">
      <h2 data-lang-en="Latest Blog Posts" data-lang-zh="最新博客文章">Latest Blog Posts</h2>
      <p data-lang-en="Explore our thoughts, insights, and creative processes." data-lang-zh="探索我们的想法、见解和创作过程。">Explore our thoughts, insights, and creative processes.</p>
      
      <div class="blog-grid">
        <!-- Blog cards will be dynamically loaded by blog-cards.js -->
      </div>
    </section>

    <section class="content-box">
      <h2 data-lang-en="Connect With Us" data-lang-zh="关注我们">Connect With Us</h2>
      <p data-lang-en="Follow our journey across different platforms." data-lang-zh="在不同平台上关注我们的旅程。">Follow our journey across different platforms.</p>
      <div class="social-icons-container">
        <div class="social-icons">
          <!-- Podcasts Icon -->
          <a href="https://podcasts.apple.com/" class="social-icon podcasts-icon" target="_blank" rel="noopener noreferrer" aria-label="Podcasts">
            <img src="images/podcasts.svg" alt="Podcasts" class="podcasts-svg">
            <span>Podcasts</span>
          </a>
          
          <!-- YouTube Icon -->
          <a href="https://youtube.com/@zeprium?si=jobww0Ec4URyWE9q" class="social-icon youtube-icon" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
            <img src="images/youtube.svg" alt="YouTube" class="youtube-svg">
            <span>YouTube</span>
          </a>
          
          <!-- 小红书 (REDnote) Icon -->
          <a href="https://www.xiaohongshu.com/user/profile/5819fe8950c4b414d49e3bfc" class="social-icon rednote-icon" target="_blank" rel="noopener noreferrer" aria-label="小红书 (REDnote)">
            <img src="images/rednote.svg" alt="REDnote" class="rednote-svg">
            <span>REDnote</span>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <time id="current-year">2025</time> Zeprium. All rights reserved.</p>
  </footer>

  <script>
    // Update copyright year to current year
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
  <script type="module">
    // Import necessary components
    import Navigation from './js/components/navigation.js';
    import BlogManager from './js/components/blog-manager.js';
    import LangSwitcher from './js/components/lang-switcher.js';
    
    // Initialize Navigation
    if (typeof Navigation === 'function') {
       new Navigation(); 
    } else if (Navigation && typeof Navigation.init === 'function'){
        Navigation.init();
    }

    // Initialize Blog Manager
    if (typeof BlogManager === 'function') {
        new BlogManager(); // Instantiate to load featured posts on homepage
    }

    // Initialize LangSwitcher
    if (typeof LangSwitcher === 'function') {
        new LangSwitcher(); 
    }

  </script>
</body>
</html>
