<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="description" content="Zeprium - Elegant personal brand showcase">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; media-src 'self'; frame-src 'self' https://www.youtube.com;">
  
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="icon" href="images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-precomposed.png">
  
  <title>Zeprium - Home</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/theme.js" defer></script>
  <script src="js/navigation.js" defer></script>
  <script src="js/blog-cards.js" defer></script>
</head>
<body>
  <a href="#main-content" class="skip-to-content">Skip to content</a>
  <main id="main-content">
    <section class="content-box">
      <h1>Welcome to Zeprium</h1>
      <p>Your digital home for creativity and innovation.</p>
      
      <div class="video-container">
        <iframe 
          width="100%" 
          height="100%" 
          src="https://www.youtube.com/embed?listType=user_uploads&list=UCzeXhwT9SgxJUoPn183k0-w" 
          title="Zeprium YouTube Channel Latest Video" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          allowfullscreen>
        </iframe>
      </div>
    </section>

    <section class="content-box">
      <h2>Latest Blog Posts</h2>
      <p>Explore our thoughts, insights, and creative processes.</p>
      
      <div class="blog-grid">
        <!-- Blog cards will be dynamically loaded by blog-cards.js -->
      </div>
    </section>

    <section class="content-box">
      <h2>Connect With Us</h2>
      <p>Follow our journey across different platforms.</p>
      <div class="social-icons-container">
        <div class="social-icons">
          <!-- Podcasts Icon -->
          <a href="https://podcasts.apple.com/" class="social-icon podcasts-icon" target="_blank" rel="noopener noreferrer" aria-label="Podcasts">
            <img src="images/podcasts.svg" alt="Podcasts" class="podcasts-svg">
            <span>Podcasts</span>
          </a>
          
          <!-- YouTube Icon -->
          <a href="https://youtube.com/@zeprium?si=jobww0Ec4URyWE9q" class="social-icon youtube-icon" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
            <img src="images/youtube.svg" alt="YouTube" class="youtube-svg">
            <span>YouTube</span>
          </a>
          
          <!-- 小红书 (REDnote) Icon -->
          <a href="https://www.xiaohongshu.com/user/profile/5819fe8950c4b414d49e3bfc" class="social-icon rednote-icon" target="_blank" rel="noopener noreferrer" aria-label="小红书 (REDnote)">
            <img src="images/rednote.svg" alt="REDnote" class="rednote-svg">
            <span>REDnote</span>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <time id="current-year">2025</time> Zeprium. All rights reserved.</p>
  </footer>

  <script>
    // Update copyright year to current year
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
