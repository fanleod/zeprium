<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Zeprium" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="title-en" content="Contact - Zeprium">
  <meta name="title-zh" content="联系 - Zeprium">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://www.youtube.com; media-src 'self' https://www.youtube.com; frame-src 'self' https://www.youtube.com https://www.youtube-nocookie.com;">
  <link rel="icon" type="image/png" href="../images/favicon.png" />
  <link rel="icon" type="image/svg+xml" href="../images/icon.svg" />
  <link rel="apple-touch-icon" href="../images/apple-touch-icon.png" />
  <link rel="apple-touch-icon-precomposed" href="../images/apple-touch-icon-precomposed.png" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/hide-scrollbar.css" />
  <link rel="stylesheet" href="../css/components/navigation.css" />
  <link rel="stylesheet" href="../css/components/lang-switcher.css" />
  <title>Contact - Zeprium</title>
  <script src="../js/theme.js" defer></script>
  <style>
    /* 联系页面的专有样式 */
    .contact-item {
      color: var(--color-link);
      text-decoration: underline;
      cursor: pointer;
      position: relative;
      display: inline-block;
      padding: 2px 4px;
      border-radius: 3px;
      transition: background-color 0.2s ease;
    }
    
    .contact-item:hover {
      background-color: rgba(0, 0, 255, 0.05);
    }
    
    /* 允许本页面内容选择 */
    .content-box {
      user-select: text;
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-to-content">Skip to content</a>
  <main id="main-content">
    <section class="content-box">
      <h1 data-lang-en="Contact Me" data-lang-zh="联系我">Contact Me</h1>
      <p data-lang-en="Have a question or want to collaborate? Get in touch!" data-lang-zh="有问题或想合作？请联系我！">Have a question or want to collaborate? Get in touch!</p>
      
      <ul class="contact-list">
        <li data-lang-en="For business inquiries: zeprium@gmail.com" data-lang-zh="商务合作：zeprium@gmail.com">
          For business inquiries: <a href="mailto:zeprium@gmail.com" class="contact-item">zeprium@gmail.com</a>
        </li>
        <li data-lang-en="Hire me in Fiverr" data-lang-zh="在Fiverr上雇佣我">
          <a href="https://www.fiverr.com/s/pd6Y23Z" target="_blank" rel="noopener noreferrer" class="contact-item">Fiverr</a>
        </li>
      </ul>
      
      <div class="social-links-container">
        <h2 data-lang-en="Find Me Online" data-lang-zh="在线找到我">Find Me Online</h2>
        <ul class="social-links">
          <li data-lang-en="Follow me on X" data-lang-zh="在X上关注我">
            <a href="https://twitter.com/zeprium" target="_blank" rel="noopener noreferrer" class="contact-item">Twitter</a>
          </li>
          <li data-lang-en="Follow me on Instagram" data-lang-zh="在Instagram上关注我">
            <a href="https://instagram.com/faleod" target="_blank" rel="noopener noreferrer" class="contact-item">Instagram</a>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <time id="current-year">2025</time> Zeprium. <span data-lang-en="All rights reserved." data-lang-zh="保留所有权利。">All rights reserved.</span></p>
  </footer>

  <script>
    // Update copyright year to current year
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
  <script type="module">
    import Navigation from '../js/components/navigation.js';
  </script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 获取所有联系链接
      const contactLinks = document.querySelectorAll('.contact-item');
      
      // 恢复链接的交互能力
      contactLinks.forEach(link => {
        // 确保链接可点击和可交互
        link.style.pointerEvents = 'auto';
        
        // 处理鼠标移入移出效果
        link.addEventListener('mouseover', function() {
          this.style.backgroundColor = 'rgba(0, 0, 255, 0.05)';
        });
        
        link.addEventListener('mouseout', function() {
          this.style.backgroundColor = 'transparent';
        });
      });
    });
  </script>
</body>
</html>
